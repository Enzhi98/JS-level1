<body>
    <script>
        function getObj(num) {
            if (!Number.isInteger(num) || num < 0 || num > 999) {
                console.log("ВВеденное вами значение не соответствует требованиям");
                return {};
            }
             return {
                units: num%10,
                tens: Math.trunc((num%100)/10),
                hundreds: Math.trunc(num/100)
             }
        }
    console.log(getObj(123));
    </script>
</body>
