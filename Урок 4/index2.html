        class Post {
            constructor (author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(text) {
                this.text = text;
            }
        }

        const post1 = new Post ('Ivanov','hello',12);
        console.log(post1);
        post1.edit('world');
        console.log(post1);

        class AttachedPost extends Post {
            constructor(author,text,date) {
                super (author, text, date);
                this.highlighted = false;
            }
            makeTextHighlighted () {
                this.highlighted = true;
            }        
        }
